<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .out {
            width: 500px;
            height: 500px;
            position: absolute;
            background: #C00;
            z-index: 1;
            overflow: hidden;
        }

        .in {
            display: block;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 100px;
            right: -70px;
            background: #0C0;
            z-index: 2;
        }
    </style>
</head>
<body>
    
    <div class="out">
        <div class="in"></div>
    </div>

</body>
</html>
